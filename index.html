<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Select Grocery List</title>
  <style>
    #panel1 {
      max-height: 400px; /* Adjust height as needed to fit 15 items */
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
    }
    #name-list {
      list-style-type: none;
      padding: 0;
    }
    #name-list li {
      display: flex;
      align-items: center;
    }
    #searchBox {
      margin-bottom: 10px;
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h2>Select Grocery List</h2>
  <input type="text" id="searchBox" placeholder="Search names...">

  <div id="panel1">
    <ul id="name-list">
      <!-- names will be populated here -->
    </ul>
  </div>

  <div id="panel2">
    <h2>Selected Grocery List</h2>
    <ul id="selected-names">
      <!-- selected names will be displayed here -->
    </ul>
  </div>
<button id="sendButton" disabled>Send via WhatsApp</button>
  <script src="script.js"></script>
</body>
</html>
